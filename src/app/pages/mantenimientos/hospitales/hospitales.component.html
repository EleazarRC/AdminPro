
<!-- Barra búsqueda-->
<div class="row animate fadeIn fast">
  <div class="col-12">
      <div class="card">
          <div class="card-body">

            <input  type="text"
                    class="form-control"
                    placeholder="Buscar Hospital..."
                    (keyup)="buscar(txtTermino.value)"
                    #txtTermino
                    >

          </div>
      </div>
  </div>
</div>


<!-- Tabla -->
<div class="row"
      *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">



        <div class="row">
          <div class="col-8">
            <h4 class="card-title">Hospitales ({{ hospitales.length  }})</h4>
            <h6 class="card-subtitle">Hospitales registrados en mi aplicación</h6>
          </div>
          <div class="col">
            <div class="text-right">
              <button class="btn btn-primary"
                      (click)="abrirSweetAlert()">
                  <i class="fa fa-hospital-o"></i>
                  Crear Hospital
              </button>
            </div>
          </div>
        </div>




        <div class="table-responsive">
          <table class="table table-bordered">
                  <thead>
                      <tr>
                        <th class="w100"> Foto </th>
                        <th> Nombre </th>

                        <th class="w100 text-nowrap">Action</th>
                      </tr>
                    </thead>
                    <tbody>

                      <tr *ngFor="let hospital of hospitales">
                        <td class="text-center">
                          <img  class="avatar cursor"
                                [src]="hospital.img! | imagen:'hospitales'"
                                [alt]="hospital.nombre"
                                (click)="abrirModal(hospital)"
                                >
                        </td>

                        <td>
                          <input  type="text"
                          class="form-control"
                          placeholder="Nombre del hospital"
                          [(ngModel)]="hospital.nombre"
                          >
                        </td>



                        <td class="text-nowrap text-center">

                          <a  (click)="guardarCambios(hospital)"
                              data-toggle="tooltip"
                              data-original-title="Guardar"
                              class="cursor"
                              >

                           <i class="fa fa-pencil text-inverse m-r-10"></i>
                          </a>

                          <a  (click)="eliminarHospital(hospital)"
                              data-toggle="tooltip"
                              data-original-title="Borrar"
                              class="cursor">

                           <i class="fa fa-close text-danger"></i> </a>
                        </td>
                      </tr>
